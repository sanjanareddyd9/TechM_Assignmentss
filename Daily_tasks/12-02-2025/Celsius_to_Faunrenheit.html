<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
function celsiusToFahrenheit(c) {
  var f = c * 9 / 5 + 32;
  console.log("60 Degrees Celsius is :"+f +" Degrees Fahrenheit");
}
function fahrenheitTocelsius(f) {
  var c = (f - 32) * 5 / 9;
  console.log("45 Degrees Fahrenheit is :"+c+" Degrees Celsius");
}
celsiusToFahrenheit(60);
fahrenheitTocelsius(45);
</script>
</body>
</html>
