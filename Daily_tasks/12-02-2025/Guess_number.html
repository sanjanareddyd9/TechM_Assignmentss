<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var num = Math.ceil(Math.random() * 10);
    console.log(num);
    var guess = prompt('Select the number between 1 and 10');
    if (guess == num)
        console.log('Matched');
    else
        console.log('Not matched, the number was ' + guess);
</script>
</body>
</html>
