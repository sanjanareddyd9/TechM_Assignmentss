    <script>
        function signProduct(a,b,c)
        {
           
           let product = a * b * c;
            if (product > 0) {
                alert("The sign is +");
            } else if (product < 0) {
                alert("The sign is -");
            } else {
                alert("The product is 0 (No sign)");
            }
}
        signProduct(3, -7, 2);
</script>
