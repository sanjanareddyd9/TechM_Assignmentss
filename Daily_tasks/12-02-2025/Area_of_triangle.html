<body>
    <script>
      function areaOfTriangle()
      {
        var a=5 , b=6, c=7;
        var s=(a+b+c)/2
        var area= Math.sqrt(s*(s-a)*(s-b)*(s-c));
        console.log("Area of Triangle id : " +area);
      }
      areaOfTriangle();
    </script>
