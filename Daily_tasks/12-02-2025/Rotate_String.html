<!DOCTYPE html>

<body>
    <script>
     function rotateString()
     {
        var str="digiterati";
        let arr = str.split(""); 
        setInterval(() => {     
        let lastChar = arr.pop(); 
        arr.unshift(lastChar); 
        console.log(arr.join("")); 
    }, 500);
     }
     rotateString();
    </script>
</body>
