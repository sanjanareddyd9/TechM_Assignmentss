<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Sanjna</td>
        <td>25</td>
        <td>New York</td>
        <td>USA</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Shruthi</td>
        <td>30</td>
        <td colspan="2">London, UK</td>  
    </tr>
    <tr>
        <td rowspan="2">3</td> 
        <td>Veda</td>
        <td>28</td>
        <td>Berlin</td>
        <td>Germany</td>
    </tr>
    <tr>
        <td>Praneetha</td>
        <td colspan="3">Paris</td> 
    </tr>
    <tr>
        <td>5</td>
        <td>Priya</td>
        <td>22</td>
        <td></td>
        <td>Canada</td>
    </tr>
</table>
</body>
</html>
